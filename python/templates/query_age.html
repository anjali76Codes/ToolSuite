<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Query Users by Age</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .glass {
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
      }
      @keyframes fade-in-up {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.6s ease-out;
      }
    </style>
  </head>
  <body class="min-h-screen bg-gradient-to-b from-black via-purple-400 to-black text-white p-6">

    <!-- Fixed Header with Go Home -->
    <div class="w-full flex justify-between items-center mb-6">
      <a href="/" class="px-4 py-2 bg-purple-800 hover:bg-purple-600 text-white rounded-full shadow-lg transition-all">
        ‚Üê Go to Home
      </a>
    </div>

    <div class="max-w-2xl mx-auto glass bg-white bg-opacity-10 border border-purple-500 rounded-3xl p-10 shadow-2xl animate-fade-in-up">
      <h1 class="text-3xl font-bold text-center mb-8 text-purple-200 drop-shadow">
        Query Users by Age Range
      </h1>

      <form action="/query_users_by_age" method="POST" class="space-y-6">
        <div>
          <label for="min_age" class="block mb-2 text-lg text-purple-100 font-medium">
            Minimum Age:
          </label>
          <input
            type="number"
            name="min_age"
            id="min_age"
            required
            class="w-full p-3 rounded-xl bg-black bg-opacity-50 text-purple-100 border-2 border-purple-500 focus:outline-none focus:ring-2 focus:ring-purple-300"
            placeholder="e.g. 18"
          />
        </div>

        <div>
          <label for="max_age" class="block mb-2 text-lg text-purple-100 font-medium">
            Maximum Age:
          </label>
          <input
            type="number"
            name="max_age"
            id="max_age"
            required
            class="w-full p-3 rounded-xl bg-black bg-opacity-50 text-purple-100 border-2 border-purple-500 focus:outline-none focus:ring-2 focus:ring-purple-300"
            placeholder="e.g. 30"
          />
        </div>

        <div class="text-center pt-4">
          <button
            type="submit"
            class="px-6 py-3 bg-purple-700 hover:bg-purple-600 rounded-full text-white font-semibold transition-all shadow-lg"
          >
            Query Users
          </button>
        </div>
      </form>
    </div>
    
  </body>
</html>
