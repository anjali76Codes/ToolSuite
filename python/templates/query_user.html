<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Query User</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .glass {
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
      }
      @keyframes fade-in-up {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.6s ease-out;
      }
    </style>
  </head>
  <body class="min-h-screen bg-gradient-to-b from-black via-purple-400 to-black text-white flex items-center justify-center p-6">

    <div class="w-full max-w-2xl glass bg-white bg-opacity-10 border border-purple-500 rounded-3xl p-10 shadow-2xl animate-fade-in-up">
      <h1 class="text-3xl font-bold text-center mb-8 text-purple-200 drop-shadow">
        Query User by Column
      </h1>

      <form action="/query_user" method="POST" class="space-y-6">
        <div>
          <label for="column" class="block mb-2 text-lg text-purple-100 font-medium">
            Select Column:
          </label>
          <select
            name="column"
            id="column"
            class="w-full p-3 rounded-xl bg-black bg-opacity-50 text-purple-100 border-2 border-purple-500 focus:outline-none focus:ring-2 focus:ring-purple-300"
          >
            <option value="name">Name</option>
            <option value="age">Age</option>
            <option value="email">Email</option>
            <option value="city">City</option>
            <option value="country">Country</option>
          </select>
        </div>

        <div>
          <label for="value" class="block mb-2 text-lg text-purple-100 font-medium">
            Enter Value:
          </label>
          <input
            type="text"
            name="value"
            id="value"
            required
            placeholder="Enter value to search"
            class="w-full p-3 rounded-xl bg-black bg-opacity-50 text-purple-100 border-2 border-purple-500 focus:outline-none focus:ring-2 focus:ring-purple-300 placeholder-purple-300"
          />
        </div>

        <div class="text-center pt-4">
          <button
            type="submit"
            class="px-6 py-3 bg-purple-700 hover:bg-purple-600 rounded-full text-white font-semibold transition-all shadow-lg"
          >
            Submit Query
          </button>
        </div>
      </form>
    </div>

  </body>
</html>
